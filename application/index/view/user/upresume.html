  <script type="text/javascript">
      function checkEmail ()
        {
            //初始密码
          var username = /^\w+\@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}$/i;
            if (username.test($("#email").val()))
            {
               $("#email").next().html('<font style="color:red">*邮箱格式正确</font>')
              return true;
            } else {
              $("#email").next().html('<font style="color:red">*邮箱格式不正确</font>')
              return false;
            }
        }

       function checkID()
        {
           var  ID = /^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$/;

            if (ID.test($("#OID").val()))
            {
              $("#OID").next().html('<font style="color:red">*身份证格式正确</font>');
              return true;
            }else {
               $("#OID").next().html('<font style="color:red">*身份证号格式不正确</font>')
                return false;
            }
        }

        function checkPhone()
        {
           var tel = /^(0|86|17951)?(13[0-9]|15[012356789]|17[0135678]|18[0-9]|14[579])[0-9]{8}$/;
           if (tel.test($("#phone").val()))
           {
            $("#phone").next().html('<font style = "color:red">*手机号码格式正确</font>');
            return true;
           } else {
            $("#phone").next().html('<font style="color:red">*手机号码格式不正确</font>');
            return false;
           }
        }

      $("#email").blur(function() {
        checkEmail();
      })

      $("#OID").blur(function() {
        checkID();
      })

      $("#phone").blur(function() {
        checkPhone();
      })


 </script>
